<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>

</head>
<body class="bg-primary" style="overflow: hidden;background: url('/images/background/bg_login.jpg') no-repeat fixed top;background-size: cover;">

<nav th:replace="fragments/statics.html :: navbar">
</nav>

<div class="container-fluid text-light" style="height: 100vh;">

    <div class="row h-100 align-items-center">
        <div class="col-md-6 mx-auto">
            <div class="text-center mb-5">
                <img src="/images/logo/logo_login.png" height="150" width="131"/>
            </div>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Nom d'utilisateur ou mot de passe incorrect.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        Vous avez été déconnecté.
                    </div>
                </div>
                <div class="form-group">
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control mx-auto"
                           style="max-width: 300px"
                           autofocus="autofocus"
                           placeholder="Adresse Email"/>
                </div>
                <div class="form-group">
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control mx-auto"
                           style="max-width: 300px"
                           placeholder="Mot de passe"/>
                </div>
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div>
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="form-control btn btn-info mx-auto font-weight-bold mt-4"
                                   style="max-width: 300px"
                                   value="CONNEXION"/>
                        </div>
                    </div>
                </div>
                <div class="form-group text-center mt-5">
                    <span>Nouvel utilisateur ? <a href="/" th:href="@{/registration}" class="text-info">Enregistrez-vous !</a></span>
                </div>
            </form>
        </div>
    </div>


</div>

<div th:replace="fragments/statics.html :: scripts">
</div>
</body>
</html>
