<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CityLib</title>

    <link rel="stylesheet" type="text/css" href="css/uikit.min.css" th:href="@{/css/uikit.min.css}" />

</head>
<body>

<nav class="uk-navbar-container uk-margin" uk-navbar>
    <div class="uk-navbar-left">
        <a class="uk-navbar-item uk-logo" href="#">CityLib</a>
    </div>
</nav>

<div class="row">
    <div th:each="book : ${books}">
        <div class="col m2">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <span th:text="${book.title}" class="card-title" />
                <p>
                    <span th:text="${book.author}" />&nbsp;-&nbsp;<span th:text="${book.collection}" />
                </p>
            </div>
            <div class="card-action">
                <a th:href="@{|/book-details/${book.id}|}">DÃ©tails</a>
            </div>
        </div>
    </div>
</div>
</div>

<script type="text/javascript" src="js/uikit.min.js" th:src="@{/js/uikit.min.js}"></script>
<script type="text/javascript" src="js/uikit-icons.min.js" th:src="@{/js/uikit-icons.min.js}"></script>

</body>
</html>
